<html>
<head>
<meta charset="utf-8">
<title>Paint Con Esterorides</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="canvas.css"/>
</head>

<body>
          <div id="color-panel">
			<div class="btn-group">
				
        		<input type="color" id="colorPicker" value="black">
        		  
          	</div>

          </div>	

    	  <div id="paint-undo-redo">
    	  	<div class="btn-group">
    	  		<button id="undo-tool" class="btn" type="button" title="Undo">	
    	  			<div class="fa fa-undo"></div>
        		</button>        
        		<button id="redo-tool" class="btn" type="button" title="Redo">	
    	  			<div class="fa fa-repeat"></div>
        		</button>     
				
				<input type="file" id="file-input">
                <button id="rotate-right-btn" class="btn" type="button" data-divbtn="image" title="Rotar a la derecha">
					<div class="fa fa-repeat"></div> <!-- Icono de rotación a la derecha -->
				</button>

				<button id="rotate-left-btn" class="btn" type="button" data-divbtn="image" title="Rotar a la izquierda">
					<div class="fa fa-undo"></div> <!-- Icono de rotación a la izquierda -->
				</button>

				<!-- Botón para enviar la imagen al frente -->
                <button id="bring-to-front-btn" class="btn" type="button" title="Enviar al frente">
                  <div class="fa fa-arrow-up"></div> <!-- Icono para enviar al frente -->
                </button>

                <!-- Botón para enviar la imagen atrás -->
               <button id="send-to-back-btn" class="btn" type="button" title="Enviar atrás">
                   <div class="fa fa-arrow-down"></div> <!-- Icono para enviar atrás -->
               </button>

               <!-- Botón para enviar la imagen al fondo -->
               <button id="send-to-deep-btn" class="btn" type="button" title="Enviar al fondo">
                  <div class="fa fa-arrow-circle-down"></div> <!-- Icono para enviar al fondo -->
               </button>

			   <!-- Botón para exportar a imagen -->
<button id="export-image-btn" class="btn" type="button" title="Exportar a imagen">
    <div class="fa fa-download"></div> <!-- Icono para exportar a imagen -->
</button>

<!-- Botón para exportar a PDF -->
<button id="export-pdf-btn" class="btn" type="button" title="Exportar a PDF">
    <div class="fa fa-file-pdf-o"></div> <!-- Icono para exportar a PDF -->
</button>

<!-- Botón para añadir nueva capa -->
<button id="add-layer-btn" class="btn" type="button" data-divbtn="agregarcapas" title="Añadir nueva capa">
    <div class="fa fa-plus"></div> <!-- Icono para añadir nueva capa -->
</button>

<!-- Botón para eliminar capa -->
<button id="delete-layer-btn" class="btn" type="button" title="Eliminar capa">
    <div class="fa fa-minus"></div> <!-- Icono para eliminar capa -->
</button>

<!-- Botón para mover capa hacia arriba -->
<button id="move-up-layer-btn" class="btn" type="button" title="Mover capa hacia arriba">
    <div class="fa fa-arrow-up"></div> <!-- Icono para mover capa hacia arriba -->
</button>

<!-- Botón para mover capa hacia abajo -->
<button id="move-down-layer-btn" class="btn" type="button" title="Mover capa hacia abajo">
    <div class="fa fa-arrow-down"></div> <!-- Icono para mover capa hacia abajo -->
</button>

    	  	</div>
    	  </div>

    	  <button id="paint-clear" type="button" class="btn btn-default">Clear</button>
        </div>

        <div class="modal-body">
          <div id="paint">
          	
          	<div id="sketch">
		  		<canvas id="canvas"></canvas>
		  	</div>

		  	<div id="paint-panel">

    			<div class="btn-group">
        			<button class="btn" type="button" data-divbtn="pencil" title="Pencil">
          				<div class="fa fa-pencil"></div>
        			</button>

        			<button class="btn" type="button" data-divbtn="line" title="Line">
          				<b class="">&nbsp;|</b>
        			</button>

					<button class="btn" type="button" data-divbtn="eraser" title="Eraser">
          				<div class="fa fa-eraser"></div>
        			</button>
                    
					<button class="btn" type="button" data-divbtn="select-shape" title="Select Shape">
						<div class="fa fa-mouse-pointer"></div>
					</button>
       
        			<button class="btn" type="button" data-divbtn="fill" title="Fill">
          				<div class="fa fa-tint"></div>
        			</button>

        			<button class="btn" type="button" data-divbtn="text" title="Text">
          				<div class="fa fa-font"></div>
        			</button>
                    
					<button class="btn" type="button" data-divbtn="square" title="Square">
						<div class="fa fa-square-o"></div>
				    </button>

                    <button class="btn" type="button" data-divbtn="circle" title="Circle">
						&nbsp;<div class="fa fa-circle-o"></div>
				    </button>

                    <button class="btn" type="button" data-divbtn="ellipse" title="Ellipse">
						<div class="fa fa-opera"></div>
				    </button>

					 <!-- Botón de rectángulo redondeado -->
                    <button class="btn" type="button" data-divbtn="rounded-rectangle" title="Rounded Rectangle">
                    <div class="custom-shape rounded-rectangle"></div>
                    </button>

                     <!-- Botón de triángulo -->
                    <button class="btn" type="button" data-divbtn="triangle" title="Triangle">
                    <div class="custom-shape triangle"></div>
                    </button>

                 <!-- Botón de triángulo rectángulo -->
                 <button class="btn" type="button" data-divbtn="right-triangle" title="Right Triangle">
                <div class="custom-shape right-triangle"></div>
                </button>
        			

				<button class="btn" type="button" data-divbtn="diamond" title="Diamond">
					<div class="custom-shape diamond"></div>
				</button>

				<button class="btn" type="button" data-divbtn="polygon" title="Polygon">
					<div class="custom-shape polygon"></div>
				</button>
                
                <input type="text" id="poli">

				<button class="btn" type="button" data-divbtn="isosceles-trapezoid" title="Trapecio Isósceles">
					<div class="custom-shape isosceles-trapezoid"></div>
				  </button>
        		</div>

				

        		<form id="choose-size">
        			<div class="title">pick size</div>
        			<div class="radio-group">
        				<input type="radio" name="size" value="1">1</div>
        			<div class="radio-group">
        				<input type="radio" name="size" value="2" checked="checked">2</div>
        			<div class="radio-group"><input type="radio" name="size" value="3">3</div>
        			<div class="radio-group"><input type="radio" name="size" value="4">4</div>
        		</form>

        	</div>		

          	</div>	
		  </div> 

        </div>

        <div class="modal-footer">
        </div>  
        
      </div>
    </div>   
  </div>  

<script src="jquery.js" type="text/javascript"></script>
<script src="bootstrap.js" type="text/javascript"></script>
<script src="canvas.js" type="text/javascript"></script>
<!--<script src="img.js"></script>-->
</body>
</html>
